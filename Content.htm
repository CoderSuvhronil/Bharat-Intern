<!DOCTYPE html>
<html>
<head>
    <title>Content Management Tool</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Content Management Tool</h1>
    </header>
    <div class="container">
        <h2>Add Content</h2>
        <form id="content-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <br><br>
            <label for="content">Content:</label>
            <textarea id="content" rows="4" required></textarea>
            <br><br>
            <button type="submit">Add Content</button>
        </form>
        <hr>
        <h2>Manage Content</h2>
        <ul id="content-list">
            <!-- Content will be displayed here -->
        </ul>
    </div>

    <script>
        // Define an array to store the content
        const contentArray = [];

        // Get form and list elements
        const contentForm = document.getElementById('content-form');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const contentList = document.getElementById('content-list');

        // Add content to the array and display it
        contentForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const title = titleInput.value;
            const content = contentInput.value;

            if (title && content) {
                contentArray.push({ title, content });
                displayContent();
                titleInput.value = '';
                contentInput.value = '';
            }
        });

        // Display content in the list
        function displayContent() {
            contentList.innerHTML = '';
            contentArray.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.title}</strong><br>${item.content}`;
                contentList.appendChild(li);
            });
        }
    </script>
</body>
</html>
