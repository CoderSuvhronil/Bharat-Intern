<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Content Management Tool</h1>
        <textarea id="content" class="editor" rows="5" cols="33"></textarea>
        <div class="controls">
            <button id="edit" class="button">Edit</button>
            <button id="save" class="button" style="display: none;">Save</button>
            <button id="cancel" class="button" style="display: none;">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
