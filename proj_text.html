<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project Management Tool</title>
</head>
<body>
    <header>
        <h1>Project Management Tool</h1>
    </header>
    <main>
        <div id="project-list">
            <!-- Project cards will be dynamically added here -->
        </div>
        <div id="add-project-form">
            <!-- Form to add new projects -->
        </div>
        <div id="add-project-form">
            <h2>Add a New Project</h2>
            <input type="text" id="project-name" placeholder="Project Name">
            <input type="text" id="project-description" placeholder="Project Description">
            <input type="button" value="Add Project" onclick="addProject()">
        </div>        
    </main>
    <script src="script.js"></script>
</body>
</html>
